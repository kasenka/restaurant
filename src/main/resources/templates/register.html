<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>Register | "The Lighthouse"</title>
</head>

<body>

<div class="form-container">
<h2>Регистрация</h2>
<form method="post" th:action="@{/register}">

    <div th:if="${error}">
        <p style="color: #c97575;" th:text="${error}" class="font-semibold"></p>
    </div>

    <div class="form-group">
        <label for="username">Юзернейм</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Подтвердите пароль</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="form-group">
        <label for="key">Ключ доступа</label>
        <input type="text" id="key" name="key" required>
    </div>
    <button type="submit" class="submit-btn">Зарегистрироваться</button>
</form>
<p class="signin">Уже есть аккаунт? <a href="/login">Войти!</a></p>
</div>

</body>
</html>
