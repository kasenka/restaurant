<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню | "The Lighthouse"</title>
    <link rel="stylesheet" th:href="@{/create.css}">
</head>

<body>
<h1 class="menu-title">Меню | "The Lighthouse"</h1>

<form method="get" th:action="@{/menu}">
    <button type="submit" class="back-btn">Вернуться к меню</button>
</form>

<div class="form-container">
    <h2 class="form-title" style="font-style: italic;">Создание новой позиции меню</h2>
    <form method="post" th:action="@{/menu/create}" th:object="${menuItem}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name"  required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description"  required>
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" name="type"  required>
        </div>

        <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <input type="text" id="ingredients" name="ingredients"  required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" name="price"  required>
            <span th:if="${priceError != null}" th:text="${priceError}" class="error-message" style="color: #c97575;"></span>
        </div>

        <button type="submit" class="submit-btn">Создать</button>
    </form>
</div>
</body>
</html>
